<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!--Import materialize.css-->
    <link
      type="text/css"
      rel="stylesheet"
      href="css/materialize.min.css"
      media="screen,projection"
    />
    <link type="text/css" rel="stylesheet" href="css/main.css" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BizLand</title>
  </head>

  <body>
    <header class="main-header">
      <div class="primary-overlay">
        <div class="navbar-fixed">
          <nav class="transparent">
            <div class="container">
              <div class="nav-wrapper">
                <a href="#index" class="brand-logo">BizLand</a>
                <a href="#" data-activates="mobile-nav" class="button-collapse">
                  <i class="material-icons">menu</i>
                </a>
                <ul class="right hide-on-med-and-down">
                  <li><a href="#index">ínicio</a></li>
                  <li><a href="#sobre">Sobre</a></li>
                  <li><a href="#parceiros">Parceiros</a></li>
                  <li><a href="#contato">Contatos</a></li>
                  <li><a href="#" class="btn blue">Baixar</a></li>
                </ul>
              </div>
            </div>
          </nav>
        </div>
        <!-- Side nav -->
        <ul class="side-nav" id="mobile-nav">
          <h4 class="blue-grey darken-3 center">BizLand</h4>
          <li class="divider"></li>
          <li><a href="#index">ínicio</a></li>
          <li><a href="#sobre">Sobre</a></li>
          <li><a href="#parceiros">Parceiros</a></li>
          <li><a href="#contato">Contatos</a></li>
        </ul>
        <!-- ShowCase -->
        <div class="showcase container">
          <div class="row">
            <div class="col s12 main-text">
              <h5>Você procura por...</h5>
              <h1>Melhores lugares para começar</h1>
              <p class="flow-text">
                Leve seus negócios para o próximo passo com nossos serviços
              </p>
              <br />
              <a href="#sobre" class="btn btn-large white black-text"
                >Saiba mais</a
              >
              <a href="#contato" class="white-text">
                <i class="material-icons medium scroll-icon"
                  >arrow_drop_down_circle</i
                >
              </a>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!--Import jQuery before materialize.js-->
    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-3.2.1.min.js"
    ></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script>
      $(document).ready(function() {
        // Init Sidenav
        $('.button-collapse').sideNav();
      });
    </script>
  </body>
</html>
