<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!--Import materialize.css-->
    <link
      type="text/css"
      rel="stylesheet"
      href="css/materialize.min.css"
      media="screen,projection"
    />
    <link type="text/css" rel="stylesheet" href="css/main.css" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Materialize Theme</title>
  </head>

  <body class="grey lighten-4">
    <nav class="blue darken-2">
      <div class="container">
        <div class="nav-wrapper">
          <a href="index.html" class="brand-logo">Madmin</a>
          <a
            href="#"
            data-activates="side-nav"
            class="button-collapse show-on-large right"
          >
            <i class="material-icons">menu</i>
          </a>
          <ul class="right hide-on-med-and-down">
            <li><a href="index.html">Inicio</a></li>
            <li><a href="posts.html">Posts</a></li>
            <li><a href="categorias.html">Categorias</a></li>
            <li><a href="comentarios.html">Comentários</a></li>
            <li><a href="usuarios.html">Usuários</a></li>
          </ul>
          <!-- Side nav -->
          <ul id="side-nav" class="side-nav">
            <li>
              <div class="user-view">
                <div class="background"><img src="img/ocean.jpg" alt="" /></div>
                <a href="#">
                  <img src="img/person1.jpg" alt="" class="circle" />
                </a>
                <a href="#"> <span class="name white-text">John Doe</span> </a>
                <a href="#">
                  <span class="email white-text">jdoe@gmail.com</span>
                </a>
              </div>
            </li>
            <li>
              <a href="index.html">
                <i class="material-icons">dashboard</i> Menu</a
              >
            </li>
            <li><a href="posts.html">Posts</a></li>
            <li><a href="categorias.html">Categorias</a></li>
            <li><a href="comentarios.html">Comentários</a></li>
            <li><a href="usuarios.html">Usuários</a></li>
            <li><div class="divider"></div></li>
            <li><a class="subheader">Editar conta</a></li>
            <li><a href="login.html" class="waves-effect">Sair</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- SECTION : DETALHES -->

    <section class="section section-details grey lighten-4">
      <div class="container">
        <div class="row">
          <div class="col s12">
            <div class="card">
              <div class="card-content">
                <div class="row">
                    <div class="col s12 m6">
                        <span class="card-title">Detalhe do Post</span>
                    </div>
                    <div class="col s12 m6 center">
                        <img src="img/person1.jpg" alt="" class="responsive-img circle" style="width: 40px;margin-left: 10px">
                      <p>Por: Jon Doe</p>
                      <p>Em: 1, Jan de 2019</p>
                </div>
                </div>

                <form action="">
                    <div class="input-field">
                      <input type="text" id="title" /> <label for="title">Titulo</label>
                    </div>
                    <div class="input-field">
                      <select>
                        <option value="" disabled>Selecione uma opção...</option>
                        <option value="1" selected>Desenvolvimento WEB</option>
                        <option value="2">Design Gráfico</option>
                        <option value="3">Outros</option>
                      </select>
                      <label>Categorias</label>
                    </div>
                    <div class="input-field">
                      <textarea
                      disabled
                        name="body"
                        id="body"
                        cols="30"
                        rows="10"
                        class="materialize-textarea"
                      >Conteúdo do primeiro post</textarea>
                    </div>
                  </form>
                
            </div>
            <div class="card-action">
              <button class="btn green">Salvar</button>
              <button class="btn red right">Apagar</button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- FIM SECTION : POSTS -->
    <!-- Footer -->
    <footer class="section blue darken-2 white-text center">
      <p>Madmin painel &copy; 2018</p>
    </footer>

    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-3.2.1.min.js"
    ></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script src="//cdn.ckeditor.com/4.11.1/standard/ckeditor.js"></script>
    <script>
      // Oculta Sections
      $('.section').hide();

      setTimeout(function() {
        $(document).ready(function() {
          // Mostra sections
          $('.section').fadeIn();

          // Oculta preloader
          $('.loader').fadeOut();

          //Init Side nav
          $('.button-collapse').sideNav();
          //inicia modal
          $('.modal').modal();
          //inicia select
          $('select').material_select();

          // Counter
        });
      }, 1000);

      CKEDITOR.replace('body');
    </script>
  </body>
</html>
